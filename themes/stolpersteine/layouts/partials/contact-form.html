<form class="w3-container" name="contact" method="POST" data-netlify="true">
    <p>
        <label>Name: <input class="w3-input" type="text" name="name" /></label>
    </p>
    <p>
        <label>E-Mail: <input class="w3-input" type="email" name="email" /></label>
    </p>
    <p>
        <label>Nachricht: <textarea class="w3-input" name="message"></textarea></label>
    </p>
    <p>
        <button class="w3-input" type="submit">Senden</button>
    </p>
</form>
