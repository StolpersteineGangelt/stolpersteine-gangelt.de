<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}

<body>
  {{- partial "nav.html" . -}}
  {{- partial "header.html" . -}}
  <div class="w3-content" style="max-width:2000px;margin-top:46px">
    <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">
      <header class="list-header">
        <!-- <h1 class="list-header-title">{{ .Title }}</h1> -->
      </header>
      {{ range ((.Pages.GroupByParam "familie") sort .Pages "familie" "asc")}}
      <h3>{{ .Key }}</h3>
      {{- range .Pages -}}
      {{- partial "card.html" . -}}
      {{- end }}
      {{- end }}
    </div>
  </div>
  {{- partial "footer.html" . -}}
</body>

</html>
